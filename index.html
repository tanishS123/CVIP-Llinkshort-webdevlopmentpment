<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Link shortener</title>
    <link rel="stylesheet" href="style5.css">
  </head>
  <body>
    <div class="container">
      <h1>Link Shortener</h1>
      <label for="url">Enter the long URL to shorten</label>

      <button onclick="shortenURL()">Shorten</button>
      <div id="result"></div>
    </div>
  </body>
